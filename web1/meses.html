<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meses</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Fondo azul claro */
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #003366;
        }
        .section {
            margin: 20px 0;
        }
        .english {
            color: #1a73e8; /* Azul para el texto en inglés */
            font-weight: bold;
        }
        .spanish {
            color: #d93025; /* Rojo para la traducción */
            margin-left: 10px;
        }
        .translation {
            margin: 10px 0;
            font-size: 18px;
        }
        .back-btn {
            display: block;
            width: 150px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The Months / Los Meses</h1>

        <div class="section">
            <div class="translation">
                <span class="english">January:</span>
                <span class="spanish">Enero</span>
            </div>
            <div class="translation">
                <span class="english">February:</span>
                <span class="spanish">Febrero</span>
            </div>
            <div class="translation">
                <span class="english">March:</span>
                <span class="spanish">Marzo</span>
            </div>
            <div class="translation">
                <span class="english">April:</span>
                <span class="spanish">Abril</span>
            </div>
            <div class="translation">
                <span class="english">May:</span>
                <span class="spanish">Mayo</span>
            </div>
            <div class="translation">
                <span class="english">June:</span>
                <span class="spanish">Junio</span>
            </div>
            <div class="translation">
                <span class="english">July:</span>
                <span class="spanish">Julio</span>
            </div>
            <div class="translation">
                <span class="english">August:</span>
                <span class="spanish">Agosto</span>
            </div>
            <div class="translation">
                <span class="english">September:</span>
                <span class="spanish">Septiembre</span>
            </div>
            <div class="translation">
                <span class="english">October:</span>
                <span class="spanish">Octubre</span>
            </div>
            <div class="translation">
                <span class="english">November:</span>
                <span class="spanish">Noviembre</span>
            </div>
            <div class="translation">
                <span class="english">December:</span>
                <span class="spanish">Diciembre</span>
            </div>
        </div>

        <a href="index.html" class="back-btn">Volver al inicio</a>
    </div>
</body>
</html>
